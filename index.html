<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/c9e460f906.js" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/heart.png" alt="coração com batimento cardiaco">
        <h2 class="titulo">Calculadora IMC</h2>
    </header>
    <form>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-weight"></i></i></div>
            </div>
            <input id="peso" class="form-control" type="text" placeholder="Ex: 65.4">
            <div class="input-group-append">
                <span class="input-group-text">kg</span>
            </div>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-text-height"></i></i></div>
            </div>
            <input id="altura" class="form-control" type="text" placeholder="Ex: 1.70">
            <div class="input-group-append">
                <span class="input-group-text">mt</span>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button onclick="calcularImc()" class="btn mr-2" type="button">Calcular</button>
            <button onclick="limpar()" class="btn" type="button">Limpar</button>
        </div>
    </form>
    <hr />
    <div class="resultado">
        <div class="imc-imc-resultado">
            <span>Seu IMC é: </span>
            <span id="imc" class="imc"></span>
        </div>
        <div class="imc-resultado-texto">
            <span id="grau_imc" class="grau_imc"></span>
            <span id="texto"><p class="texto"></p></span>
        </div>
    </div>
    <footer>
        <p class="fixed-bottom">Todos os direitos reservados &copy; <a href="https://github.com/rafaelfonsxca" target="_blank">Rafael Fonseca</a></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
